<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating</title>

    <style>
        .container {
            display: flex;
            padding-top: 40px;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }
        .stars-container{
            font-size: 40px;
        }

        .star{
            padding:10px;
            color:gray;
            cursor: pointer;
        }
        .star-filled{
            color: gold;
        }
        /* .star:hover{
            color:gold;
        } */
    </style>

</head>

<body>
    <div class="container">
        <h1>Star Rating</h1>
        <div class="stars-container">
            <span class="star" data-index="1">&#9733</span>
            <span class="star" data-index="2">&#9733</span>
            <span class="star" data-index="3">&#9733</span>
            <span class="star" data-index="4">&#9733</span>
            <span class="star" data-index="5">&#9733</span>
        </div>
        <h2>Rating Count : <span class="count">3</span></h2>
    </div>
    <script src="script.js"></script>
</body>

</html>
